<!DOCTYPE HTML>
<html>
  <head>
    <title>404 Error</title>
    <style>
    html {
        font-family: 'Courier New', Courier, monospace;
    }

    h1 {
      text-align: center;
    }

    div {
        margin: auto 44% ;
    }
    /* Style buttons */
    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 30px;
    }

    /* Darker background on mouse-over */
    .btn:hover {
      background-color: RoyalBlue;
    }
    </style>
  </head>
  <body>
    <h1>404 Error!</h1>
    <h1>Looks like this doesn't exist!</h1>
    <div>
        <button class="btn"><i class="fa fa-download"></i>Take me home!</button>
    </div>
  </body>
</html>
